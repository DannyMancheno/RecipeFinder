

<!DOCTYPE html>
<html>
    <head>
        <!-- Tab Info -->
        <link rel="icon" type="image/x-icon" href="./IMGs/LogoPng.png">
        <title>FridgeMart</title>
        <!-- <meta name="theme-color" content="#624a9f"/> -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Inter Font downlaod -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
        <!-- StyleSheet -->
        <link rel="stylesheet" href="RecipeFinder.css">
        <!-- Scripts -->
        <script src="./data.js" defer type="text/javascript"></script>
        <script src="./RecipeFinder.js" defer type="text/javascript"></script>
        <script src="./FridgeFinder.js" defer type="text/javascript"></script>
        <script src="./Interface.js" defer type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="app-container">
            <div id="app-header">
                <img src="IMGs/Logo.svg" id="header-logo">
                <span id="header-title">FridgeMart</span>
            </div>
            <div id="app-options">
                <img src="IMGs/Search.png" id="option-banner">
                <div id="app-option-buttons-container">
                    <button class="app-option" value="search">Explore Recipes</button>
                    <button class="app-option" value="fridge">Search Fridge</button>
                    <button class="app-option" value="grocery">Grocery List</button>
                </div>
            </div>
            <div id="app-screens">
                <div id="app-screen-search" class="app-screen">
                    <div id='search-screen-categories'>
                        <h3>
                            Categories
                        </h3>
                        <div class='category-type-container' >
                            <button class='category-compact-button' value="false">
                                <span>Diet</span>
                                <img src='./IMGs/DownArrow.svg'>
                            </button>
                            <div class='category-buttons-array'>
                                <button value='vegetarian diet' class='search_category'>Vegetarian</button>
                                <button value='kosher diet' class='search_category'>Kosher</button>
                                <button value='ketogenic diet' class='search_category'>Ketogenic</button>
                                <button value='paleo diet' class='search_category'>Paleo</button>
                            </div>
                        </div>
                        <div class='category-type-container'>
                            <button class='category-compact-button' value='false'>
                                <span>Allergens</span>
                                <img src='./IMGs/DownArrow.svg'>
                            </button>
                            <div class='category-buttons-array'>
                                <button value='dairy allergy' class='search_category'>Dairy</button>
                                <button value='gluten allergy' class='search_category'>Gluten</button>
                                <button value='selfish allergy' class='search_category'>Selfish</button>
                                <button value='nut allergy' class='search_category'>Nut</button>
                            </div>
                        </div>
                        <div class='category-type-container'>
                            <button class='category-compact-button' value='false'>
                                <span>Cuisines</span>
                                <img src='./IMGs/DownArrow.svg'>
                            </button>
                            <div class='category-buttons-array'>
                                <button value='asian cuisine' class='search_category'>Asian</button>
                                <button value='italian cuisine' class='search_category' >Italian</button>
                                <button value='indian cuisine' class='search_category'>Indian</button>
                                <button value='french cuisine' class='search_category'>French</button>
                            </div>
                        </div>
                        <div class='category-type-container' >
                            <button class='category-compact-button' value='false'>
                                <span>Goals</span>
                                <img src='./IMGs/DownArrow.svg'>
                            </button>
                            <div class='category-buttons-array'>
                                <button value='weight loss' class='search_category'>Weight Loss</button>
                                <button value='fresh ingredients' class='search_category'>Freshness</button>
                                <button value='nutritional ' class='search_category'>Nutrition</button>
                            </div>
                        </div>
                    </div>
                    <div id='search-screen-search-bar'>
                        <h3>
                            Recipes
                        </h3>
                        <form id='search-bar-form' class="form-bar">
                            <input id='search-bar-input' type='text' placeholder='Search Recipes' class="form-bar-input">
                            <button id='search-bar-button' class="form-bar-submit">
                                <svg id="search-bar-button-image" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140.37 159.56" class="form-bar-button-image">
                                    <path d="M476.93,4693.6c-4.4-5.09-21.33-19.83-35.39-28.74a58.42,58.42,0,1,0-16.49,11.64c6.6,15.47,19.64,35.74,24.23,41.05,7.11,8.21,19.07,9.5,26.7,2.89S484,4701.81,476.93,4693.6Zm-115.88-70a39.08,39.08,0,1,1,39.08,39.08A39.12,39.12,0,0,1,361.05,4623.59Z" transform="translate(-341.63 -4565.1)"/>
                                </svg>            
                            </button>
                        </form>
                    </div>
                    <div id='search-screen-search-recipes'>
                        <div class="no-recipes-searched">
                            <img src="IMGs/Logo.svg">
                            <p>Search the Edamam Recipe API!</p>
                        </div>
                    </div>
                </div>
                <div id="app-screen-fridge" class="app-screen">
                    <h3>
                        Fridge
                        <div id="fridge-screen-total"></div>
                    </h3>
                    <div id="fridge-screen-tag-bar" >
                        <form id="tag-bar-form" class="form-bar">
                            <input id="tag-bar-input" type="text" placeholder="Add Ingredient" class="form-bar-input">
                            <button id="tag-bar-button" class="form-bar-submit">
                                <svg id="tag-bar-button-image" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 152.6 152.6"  class="form-bar-button-image">
                                    <path d="M711.18,3789.25H665.82v-45.08a15.47,15.47,0,0,0-30.94,0v45.08H589.52a15.47,15.47,0,0,0-15.47,15.46h0a15.47,15.47,0,0,0,15.47,15.47h45.36v45.65a15.47,15.47,0,0,0,30.94,0v-45.65h45.36a15.47,15.47,0,0,0,15.47-15.47h0A15.47,15.47,0,0,0,711.18,3789.25Z" transform="translate(-574.05 -3728.7)"/>
                                </svg>
                            </button>
                        </form>
                    </div>
                    <div id='fridge-ingredient-container'></div>
                    <div id="fridge-cooking-container">
                        <h3>
                            Cook
                            <div id="ingredient-cook-total"></div>
                        </h3>
                        <div id="fridge-cooking-list"></div>
                        <button id="fridge-explore-ingredients-button">
                            Explore Selected ? 
                        </button>
                        <div id="fridge-cook-recipe-container"></div>
                        <div id="fridge-cooking-recipes-list"></div>
                    </div>
                </div>
                <div id="app-screen-grocery" class="app-screen">Grocery</div>
            </div>
            <div id="app-bottom">
                APP BOTTOM
            </div>
        </div>
        <div id="app-background">
            <img src="IMGs/BackgroundImage1.png" id="background_image1">
            <img src="IMGs/BackgroundImage2.png" id="background_image2">
            <img src="IMGs/BackgroundImage3.png" id="background_image3">
            <img src="IMGs/BackgroundImage4.png" id="background_image4">
            <img src="IMGs/BackgroundImage5.png" id="background_image5">
        </div>
    </body>
</html>
